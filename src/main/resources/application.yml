spring:
  application:
    name: cheongForDo

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    #    jdbc:mysql://localhost:3306/cheong?serverTimezone=Asia/Seoul
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

jwt:
  secret: ${JWT_SECRET}
  expire:
    access: 86400000
    refresh: 604800000

server:
  port: 8080

logging:
  level:
    org:
      springframework:
        web: DEBUG


